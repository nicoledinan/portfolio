<div class="container-fluid more-padding gray centered">

    <div class="col-12">
      <h1>Hi, there!</h1>
      <p>I would love to hear from you. Please fill out the form below or email me at <a href="mailto:ncdinan@gmail.com">ncdinan@gmail.com</a> and I will get back to you as soon as possible!</p>

<div class="container-fluid more-padding">
  <div class="row justify-content-center">
    <div class="col-8">
      <form action="https://formspree.io/ncdinan@gmail.com" method="POST">
        <input type="text" name="toEmail" value="ncdinan@gmail.com" hidden>
        <div class="form-group">
          <label for="formName">Name</label>
          <input type="text" class="form-control" name="Name" id="formName" placeholder="">
        </div>
        <div class="form-group">
          <label for="formEmail">Email address</label>
          <input type="email" class="form-control" name="email" id="formEmail" placeholder="">
        </div>
        <div class="form-group">
          <label for="formSubject">Subject</label>
          <input type="text" class="form-control" name="Subject" id="formSubject" placeholder="">
        </div>
        <div class="form-group">
          <label for="formMessage">Message</label>
          <textarea class="form-control" name="Message" id="formMessage" rows="3"></textarea>
        </div>
        <button type="submit" class="btn pink-btn">Submit</button>
      </form>
    </div>
  </div>
</div>
